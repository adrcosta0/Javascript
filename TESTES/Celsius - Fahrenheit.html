<!DOCTYPE html>

        <body>
            <h2>Conversão de Celsius por Fahrenheit:</h2>
            
            <script type="text/javascript">
                var GC  = prompt('Qual o grau em Celsius?')
                var resultado = GC * (9/5) + 32;
                document.write( GC + " Celsius é igual á " + resultado + " Fahrenheit.")
            </script>
        </body>
    </html>
