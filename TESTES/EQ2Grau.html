<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Baskara</title>
        </head>
        <body>

            <h2>Calculo de Baskara:</h2>

            <!-- a  x^2 + b x + c = 0 -->
            a<input type="number" id="va">
            b<input type="number" id="vb">
            c<input type="number" id="vc">
            <button id="botao1">Calcular</button>
            <br>
            <h2 id="resultado"></h2>
        </body>
    </html>

    <script type="text/javascript">
        botao1.onclick = function() { 
            var a,b,c,delta;
            a = Number( va.value );
            b = Number( vb.value );
            c = Number( vc.value );
            delta = b ** 2 - 4 * a * c;

            if(delta < 0) 
            {
                resultado.textContent = "Não há raizes reais";
            } 
            else // igual zero ou maior que zero
            {
                if (delta == 0)
                {
                    resultado.textContent = "Raiz: " + ( -b / (2 * a) )
                }
                else // delta maior que zero
                { 
                    var r1, r2;
                    r1 = ( -b + delta ** 0.5) / (2 * a);
                    r2 = ( -b - delta ** 0.5) / (2 * a);
                    resultado.textContent = "Raiz I: " + r1 + " | Raiz II: " + r2;
                }
            }

          
         } 
    </script>
