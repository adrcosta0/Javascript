<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Impar ou Par?</title>
        </head>
        <body>
                <h1>Impar ou Par?</h1>
            <script>
                
                let n= prompt("Digite um número desejado: ");
                
                if ( n % 2 ==0) {
                    document.write("Número " + n + " é Par!")
                }else {
                    document.write("Número " + n + " é Impar!")
                }

             

            </script>
        </body>
    </html>
